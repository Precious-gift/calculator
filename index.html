<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <form id="myform" name="calc">
      <label>
        <input name="display" id="display" />
      </label>
      <label>
        <input type="button" value="0" onclick="show(event)" />
        <input type="button" value="1" onclick="show(event)" />
        <input type="button" value="2" onclick="show(event)" />
        <input type="button" value="+" onclick="show(event)" />
      </label>
      <label>
        <input type="button" value="3" onclick="show(event)" />
        <input type="button" value="4" onclick="show(event)" />
        <input type="button" value="5" onclick="show(event)" />
        <input type="button" value="-" onclick="show(event)" />
      </label>
      <label>
        <input type="button" value="6" onclick="show(event)" />
        <input type="button" value="7" onclick="show(event)" />
        <input type="button" value="8" onclick="show(event)" />
        <input type="button" value="*" onclick="show(event)" />
      </label>
      <label>
        <input type="button" value="9" onclick="show(event)" />
        <input type="button" value="C" onclick="show(event)" />
        <input type="button" value="=" onclick="show(event)" />
        <input type="button" value="/" onclick="show(event)" />
      </label>
    </form>
    <script src="script.js"></script>
  </body>
</html>
